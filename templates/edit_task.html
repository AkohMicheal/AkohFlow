{% extends "layout.html" %}

{% block content %}
    <h1>Edit Task</h1>
    <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
        <label for="title">Task Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" placeholder="Enter task title" required>
        <labellabel for="description">Task Description:</label>
        <textarea id="description" name="description" placeholder="Enter task description">{{ task.description }}</textarea>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('tasks') }}">Back to Tasks</a>
{% endblock %}
